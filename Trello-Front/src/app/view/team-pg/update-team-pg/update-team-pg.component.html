<form
  *ngIf="teamForm"
  (ngSubmit)="onFormSubmit()"
  [formGroup]="teamForm"
  mat-dialog-content
  class="example-form"
>
  <div>
    <input (change)="onImageUpload($event)" type="file" />
  </div>
  <img *ngIf="uploadedImg" [src]="uploadedImg" />
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Team</mat-label>
    <input
      name="title"
      formControlName="title"
      matInput
      placeholder="Ex. TestTeam"
    />
  </mat-form-field>
  <div class="auth-form-actions">
    <button
      [disabled]="teamForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Save
    </button>
  </div>
</form>
